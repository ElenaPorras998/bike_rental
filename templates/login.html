{% extends "base.html" %}

{% block title%} Login {% endblock %}

{% block notifications %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification">
            <span><strong> (X) </strong>  {{ messages[0] }} </span>
        </div>
    {% endif %}
    {% endwith %}
{% endblock %}

{% block content %}
<div class="auth">
    <h3 class="form-title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <input class="text-input" type="email" name="email" placeholder="Your Email" autofocus="">
            </div>
            <div class="field">
                <input class="text-input" type="password" name="password" placeholder="Your Password">
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <div class="field">
                <button class="button">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
